<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!--start of. bg-container-->
    <div class="bg-container">
      <img src="images/mariobg.png" alt="Mario" id="supermario-bg"/>
    </div>
    <!--end of. bg-container-->
    <!--start of. mariotxt-container-->
    <div class="mariotxt-container">
      <span class="mariotxt"
        data-hover1="Mario is the main character and main protagnist of the 
         popular game Super Mario." >
        <img src="images/mario.png" id="mario" alt="Info"/>
      </span>
    </div>
    <!--end of.mariotx-container-->
    <!-- start of. giph taggen-->
    <nav class="giph">
      <a href="images/hugging.gif" id="evil" alt="Hugging">18+</a>
    </nav>
    <!-- end. of giph taggen-->
    <!--start of. peachtxt-container-->
    <div class="peachtxt-container">
    
     <img src="images/peach.png" id="peach" alt="peach" />
     
    </div>
    <!--end of. peachtxt-container-->
    <!--start of. charachters-containers-->
    <div class="characters-containers">
      <img src="images/mariorunning.png" alt="Mario" id="mariorunning" />
      <img src="images/luigi.png" alt="Luigi" id="luigirunning"/>
    </div>
    <!--end of .charachters-containers-->
  </body>
</html>
